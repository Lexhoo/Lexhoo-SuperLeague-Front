<div class="container">
    <div style="width: 400px; margin: auto;">
        <div class="submit-form">
            <div *ngIf="!submitted">
                <div class="form-group">
                    <label for="city">city</label>
                    <input type="text" class="form-control" id="city" required [(ngModel)]="team.city" name="city" />
                </div>

                <div class="form-group">
                    <label for="name">name</label>
                    <input class="form-control" id="name" required [(ngModel)]="team.name" name="name" />
                </div>

                <div class="form-group">
                    <label for="stadium">stadium</label>
                    <input class="form-control" id="stadium" required [(ngModel)]="team.stadium" name="stadium" />
                </div>

                <div class="form-group">
                    <label for="created">created</label>
                    <input class="form-control" id="created" required [(ngModel)]="team.created" name="created" />
                </div>

                <button (click)="saveTeam()" class="btn btn-success">Submit</button>
            </div>

            <div *ngIf="submitted">
                <h4>You submitted successfully!</h4>
                <button class="btn btn-success" (click)="newTeam()">Add</button>
            </div>
        </div>
    </div>
    <header class="jumbotron">
        <p>{{ content }}</p>
    </header>
</div>
